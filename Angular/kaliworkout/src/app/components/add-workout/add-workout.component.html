<section class="relative py-12 px-4 min-h-screen bg-gray-100">
    <div class="container mx-auto">
      <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="px-6 py-8">
          <h2 class="text-3xl font-bold mb-4 text-gray-800">Edzésterv hozzáadása</h2>
          <!-- Form to add a new workout -->
          <form (ngSubmit)="addWorkout()"  class="grid grid-cols-1 gap-6">
            <div>
              <label for="workoutName" class="text-lg text-gray-700 font-semibold">Edzésterv neve:</label>
              <input type="text" id="workoutName" name="workoutName" [(ngModel)]="newWorkout.workoutName" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>
            </div>
            <!-- Add more form fields for workout details as needed -->
            <div class="flex justify-end">
              <button type="submit" class="px-6 py-2 bg-violet-500 text-white rounded-md hover:bg-violet-600">Létrehozás</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
