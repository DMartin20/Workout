<section class="relative pt-10 pb-0 px-0 min-h-screen bg-white">
    <div class="lg:w-auto lg:flex md:grid mr-6 ml-6 pt-10 gap-6">
    <h1 class="text-2xl font-bold mb-4">Edzésterveim</h1>
    
    <ul class="mb-4">
      <li *ngFor="let item of items" class="border border-gray-300 p-2 mb-2">{{ item }}</li>
    </ul>
    
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="addItem()">Hozzáadás</button>
  </div>
</section>
