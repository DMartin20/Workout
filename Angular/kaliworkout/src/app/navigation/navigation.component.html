<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav w-1/6" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="justify-between">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>kaliworkout</span>
      <button routerLink="/login" class="h-8 px-4 rounded-md hover:text-white hover:bg-purple-800 bg-white text-purple-700 transition ease-in-out duration-150" type="submit">
        Login
      </button>
    </mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
